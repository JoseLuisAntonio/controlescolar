  ios: true
  image_path: "images/sneakerShopping/ic_sneaker_logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.5+2
  build_runner: ^2.1.7

flutter:
  uses-material-design: true

  assets:
   - images/sneakerShopping/


